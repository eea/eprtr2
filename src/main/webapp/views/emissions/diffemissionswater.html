<div class="container-fluid">
	<div class="row">
		<!-- Left panel master-->
		<div class="col-md-12">
			<!-- Left panel welcome-->
			<h3>{{ de.DiffuseSourcesWaterPageHeader }}</h3>
			<div>
				<span ng-bind-html="de.wSubheadline"></span>
			</div>
		</div>
	</div>
	<p>&nbsp; Does only work for air not the content for water yet</p>
	<div class="row">
		<div class="search_form col-md-3">
			<div class="panel panel-info">
				<div class="panel-heading">Search</div>
				<div class="panel-body">
					<div search-water-emission></div>
				</div>
			</div>
		</div>

		<div class="col-md-5">
			<small><h4>{{title}}</h4></small>
			<tabset> <tab heading="{{de.GeneralInfo}}"
				active="active.generalinfo" ng-click="activateTab('generalinfo')">
			<div ng-show="searchResults">
				<div ng-bind-html="generalinfo"></div>
			</div>
			</tab> <tab heading="{{de.Methodology}}" active="active.methodology"
				ng-click="activateTab('methodology')">
			<div ng-show="searchResults">
				<div ng-bind-html="methodology"></div>
			</div>
			</tab> <tab heading="{{de.SourceData}}" active="active.sourcedata"
				ng-click="activateTab('sourcedata')">
			<div ng-show="searchResults">
				<div ng-bind-html="sourcedata"></div>
			</div>
			</tab> </tabset>
		</div>

		<div class="col-md-4" style="height: 500px;">
			<emission-map-air layerid="searchFilter.selectedLayer" />
		</div>
	</div>
</div>
