<div class="container" >
	<div class="row">
		<h3>{{pageTitle}}</h3>
		<p><span ng-bind-html="pageHeader"></span>
	</div>
	<div class="row">
	  <div class="col-md-12" ng-repeat="item in content">
	  	<a><h4><span class="trigger" ng-click="item.show = !item.show">{{item.Order}}. {{item.Title}}</span></h4></a>
	  	<div ng-show="item.show"><span ng-bind-html="item.Content"></span></div>
	  </div>
</div>
</div>
