<div class="form-group">
	<label class="control-label" for="inputSector">{{de.AvailableSectors}}</label>
	<select class="form-control" ng-model="searchFilter.sector" ng-options="de[c.name] for c in diffemissionsectors" id="inputSector"></select>
</div>
<div class="form-group">
	<label class="control-label" for="inputCountry">{{de.AvailableLayers}}</label>
	<div class="radio"  ng-repeat="dl in diffemissionlayers | filter:inSector" for="{{dl.cms_id}}" id="inputCountry" >
	<label>
       <input type="radio"
              ng-model="searchFilter.selectedLayer"
              ng-value="dl.cms_id"
              name="favorite"> {{getTitle(dl.cms_id)}}
       
     </label></div>
</div>
